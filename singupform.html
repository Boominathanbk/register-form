<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <link rel="stylesheet" href="singup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

</head>
<body>
    <section>
        <div class="container-fluid">
          
            <div class="heatline">
                <h1>Registration portal</h1>
            </div>
            <hr class="hr">
            <div class="container">
                <div class="img">
                    <img src="poong.jpeg" alt="img">
                </div>
                
                <form class="box"  action="succ.html" method="get" id="box">
                    <div class="form">
                        <label class="name">First Name:</label>
                        <input type="text" id="username" placeholder="firstname">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form">
                        <label class="name">Last Name:</label>
                        <input type="text" id="lastname" placeholder="lastname">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form">
                        <label class="name">Email id:</label>
                        <input type="email" id="email" placeholder="abcd@gmail.com">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form">
                        <label class="name">password:</label>
                        <input type="password" id="Password" maxlength="8" placeholder="xxxxxxxxxx">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i><br>
                        <br><small>Error message</small>
                    </div>
                    <div class="form">
                        <label class="name">Conform password:</label>
                        <input type="" id="conformpassword" maxlength="8" placeholder="xxxxxxxxxx">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i><br>
                        <br><small>Error message</small>
                    </div>
                    <div class="form">
                        <label class="gender">Gender:</label>
                        <input type="radio" class="male" id="Male" name="male" title="male">
                        <label class="name1" for="male">Male</label>
                        <input type="radio" id="female" name="male" title="male">
                        <label class="name1">Female</label>
                    </div>
                    <button class="btn btn-info" type="submit">submit</button>
                </form>

            </div>

        </div>
    </section>

      <!--javascript code form validation-->   

<script>



const box=document.getElementById("box");
const username=document.getElementById("username");
const lastname=document.getElementById("lastname");
const email=document.getElementById("email");
const password=document.getElementById("Password");
const conformpassword=document.getElementById("conformpassword");

var isvalid1=false;
var isvalid2=false;
var isvalid3=false;
var isvalid4=false;
var isvalid5=false;

box.addEventListener('submit',e =>{
    e.preventDefault();
    checkinput();
    if(isvalid1 && isvalid2 && isvalid3 && isvalid4 && isvalid5){
        box.submit();
    }
});

function checkinput(){
    const usernameValue = username.value.trim();
    const lastnameValue = lastname.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const conformpasswordValue = conformpassword.value.trim();
   

    /*username validation*/    

    if(usernameValue === ''){
        isvalid1=false;
        setError(username,'User name cannot be blank!!!');
    }
    else{
        isvalid1=true;
        setSucces(username);
    }

      /*lastname validation*/   

    if(lastnameValue === ''){
        isvalid2=false;
        setError(lastname,'last name cannot be blank!!!');
    }
    else{
        isvalid2=true;
        setSucces(lastname);
    }

      /*email validation*/   

    if(emailValue === ''){
        isvalid3=false;
        setError(email,'Email cannot be blank');
    }
    else if(!isemail(emailValue)){
        isvalid3=false;
        setError(email,'not a valid Email');
    }
    else{
        isvalid3=true;
        setSucces(email);
    }

      /*password validation*/ 
    if(passwordValue === ''){
        isvalid4=false;
        setError(password,'password cannot be blank');
    }   
    else{
        isvalid4=true;
        setSucces(password)
    } 


      /*conformpassword validation*/   

    if(conformpasswordValue === ''){
        isvalid5=false;
        setError(conformpassword,'password cannot blank')
    }
    else if(conformpasswordValue !== passwordValue){
        isvalid5=false;
        setError(conformpassword,'dont not match password')
    }
    else{
        isvalid5=true;
        setSucces(conformpassword);
    }
}    


function setError(input,message){
    const boomik= input.parentElement;
    const small = boomik.querySelector('small');
    boomik.className = 'form error';
    small.innerText = message;
} 
function setSucces(input){
    const boomik = input.parentElement;
    boomik.className = 'form success';
   
} 

function isemail(email){
return  /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}


                    


       
       
</script>

</body>
</html>
